
<!doctype html>

<style>
  :root{
    --bg:#0a0f1a; --panel:#0d1422cc; --stroke:#0ef; --accent:#25ffd8;
    --text:#e6f6ff; --muted:#8fbad1; --danger:#ff4f64; --ok:#35f0a3;

  *{box-sizing:border-box} html,body{height:100%}
  body{margin:0;background:#0a0f1a;color:var(--text);font-family:system-ui,Segoe UI,Roboto,Inter,Arial}
  .grid-bg{position:fixed;inset:0;pointer-events:none;opacity:.25;background:
    repeating-linear-gradient(90deg, rgba(0,255,255,.04) 0 1px, transparent 1px 60px),
    repeating-linear-gradient(0deg,  rgba(0,255,255,.04) 0 1px, transparent 1px 60px);}
  .wrap{max-width:1200px;margin:0 auto;padding:24px}
  .hdr{display:flex;align-items:center;gap:14px;margin-bottom:18px}
  .logo{width:42px;height:42px;border-radius:50%;background:conic-gradient(from 0deg,var(--stroke),transparent 30%,var(--accent));box-shadow:0 0 20px var(--stroke)}
  .title{font-weight:800;letter-spacing:.12em}
  .sub{color:var(--muted);font-size:13px}
  .grid{display:grid;gap:16px;grid-template-columns: 1.2fr 1fr .9fr}
  @media (max-width:780px){.grid{grid-template-columns:1fr}}
  .card{background:var(--panel);border:1px solid rgba(0,255,255,.18);border-radius:18px;padding:16px}
  .card h3{margin:0 0 12px;font-size:15px;font-weight:800;letter-spacing:.14em;color:#bff}
  .row{display:flex;gap:10px;flex-wrap:wrap}
  .btn{background:#072934;border:1px solid rgba(0,255,255,.35);color:var(--text);padding:12px 14px;border-radius:12px;font-weight:700;cursor:pointer}
  .btn.small{padding:9px 12px;font-weight:600}
  .danger{color:var(--danger)}
  .mono{font-family:ui-monospace,monospace}
  .gauge{display:flex;gap:10px;align-items:center;margin-bottom:6px}
  .bar{height:10px;flex:1;background:#0b2230;border-radius:20px;overflow:hidden}
  .fill{height:100%;width:0;background:linear-gradient(90deg,var(--stroke),var(--accent))}
  .log{background:#06101b;border:1px solid rgba(0,255,255,.25);border-radius:12px;padding:10px;height:120px;overflow:auto;font-family:ui-monospace,monospace;font-size:13px}

  /* Modal */
  .modal{position:fixed;inset:0;background:#0008;display:none;align-items:center;justify-content:center;z-index:50}
  .modal.active{display:flex}
  .modal .box{background:#0d1422;padding:20px;border-radius:14px;width:320px;text-align:center}
  .inp{padding:8px;border:1px solid rgba(0,255,255,.25);border-radius:8px;background:#06101b;color:var(--text)}
</style>
</head>
<body>
<div class="grid-bg"></div>

<script>
/* Fake gauges */
setInterval(()=>{
  let cpu=Math.floor(Math.random()*60)+20;

  cpuFill.style.width=cpu+"%"; cpuPct.textContent=cpu+"%";

</html>
