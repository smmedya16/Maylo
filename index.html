
    
  <!doctype html>
<html lang="tr">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>MAYLO â€¢ Home Console</title>
<style>
  :root{--bg:#0a0f1a;--panel:#0d1422cc;--stroke:#0ef;--accent:#25ffd8;
        --text:#e6f6ff;--muted:#8fbad1;--danger:#ff4f64;--ok:#35f0a3}
  *{box-sizing:border-box}
  body{margin:0;background:#0a0f1a;color:var(--text);
       font-family:system-ui,Segoe UI,Roboto,Inter,Arial;overflow-x:hidden}
  .wrap{max-width:1200px;margin:auto;padding:20px}
  .grid{display:grid;gap:16px;grid-template-columns:1.2fr 1fr .9fr}
  @media(max-width:900px){.grid{grid-template-columns:1fr}}
  .card{background:var(--panel);border:1px solid rgba(0,255,255,.2);
        border-radius:16px;padding:16px;position:relative;overflow:hidden}
  .card h3{margin:0 0 10px;color:#bff;letter-spacing:.1em;font-size:15px}
  .btn{background:#072934;border:1px solid rgba(0,255,255,.4);color:var(--text);
       padding:8px 12px;border-radius:10px;cursor:pointer;transition:all .3s}
  .btn:hover{box-shadow:0 0 12px var(--stroke);border-color:var(--stroke)}
  .btn.small{padding:6px 10px;font-size:13px}
  .row{display:flex;gap:8px;flex-wrap:wrap}
  .log{background:#06101b;border:1px solid rgba(0,255,255,.3);border-radius:12px;
       padding:10px;height:120px;overflow:auto;font-family:monospace;font-size:13px}
  .log span{display:block;opacity:0;animation:fadeIn .6s forwards}
  @keyframes fadeIn{to{opacity:1}}
  .gauge{display:flex;gap:10px;align-items:center;margin-bottom:6px}
  .bar{flex:1;height:10px;background:#0b2230;border-radius:20px;overflow:hidden}
  .fill{height:100%;width:0;background:linear-gradient(90deg,var(--stroke),var(--accent));
        transition:width .5s ease}
  .inp{flex:1;padding:8px;border-radius:8px;border:1px solid rgba(0,255,255,.3);
       background:#06121e;color:var(--text)}
  /* Radar */
  .radar{position:relative;width:260px;aspect-ratio:1/1;margin:auto;border-radius:50%;
         border:1px solid rgba(0,255,255,.3);overflow:hidden;box-shadow:0 0 20px rgba(0,255,255,.4) inset}
  .radar::after{content:"";position:absolute;inset:40%;border-radius:50%;
                background:rgba(0,255,255,.2);animation:pulse 2s infinite}
  @keyframes pulse{0%{transform:scale(.6);opacity:.8}100%{transform:scale(1.6);opacity:0}}
  .sweep{position:absolute;inset:0;background:conic-gradient(from 0deg, rgba(0,255,255,.25), transparent 35%);
         animation:sweep 3s linear infinite;mix-blend-mode:screen}
  @keyframes sweep{to{transform:rotate(360deg)}}
  /* Notlar */
  .todo-item{display:flex;justify-content:space-between;align-items:center;
             background:#06121e;padding:6px 10px;margin:4px 0;border-radius:8px}
  .todo-item span{flex:1}
  .widget{margin-top:12px;padding:10px;border-radius:10px;background:#06121e;
          border:1px solid rgba(0,255,255,.25);font-size:13px}
</style>
</head>
<body>
<div class="wrap">
  <h2 style="margin:0 0 14px">MAYLO â€¢ Home Console</h2>
  <div class="grid">
    <!-- LEFT -->
    <div class="card">
      <h3>CORE VISOR</h3>
      <div class="radar"><div class="sweep"></div></div>
      <div style="margin-top:10px" id="clock"></div>
      <div class="widget">
        ðŸŒ¤ <span id="wTemp">--Â°C</span>, <span id="wDesc">---</span>
      </div>
      <div class="log" id="logBox"><span>[INIT] Sistem baÅŸlatÄ±ldÄ±.</span></div>
    </div>

    <!-- MIDDLE -->
    <div class="card">
      <h3>COMMANDS</h3>
      <div class="row">
        <button class="btn" onclick="toggleLight()">Salon IÅŸÄ±k</button>
        <button class="btn" onclick="setClimate()">Klima 24Â°</button>
      </div>
      <h3 style="margin-top:14px">POWER â€¢ NETWORK</h3>
      <div class="gauge"><div style="width:60px">CPU</div><div class="bar"><div id="cpuFill" class="fill"></div></div><div id="cpuPct">0%</div></div>
      <div class="gauge"><div style="width:60px">RAM</div><div class="bar"><div id="ramFill" class="fill"></div></div><div id="ramPct">0%</div></div>

      <!-- YÃ¶netici -->
      <div style="margin-top:12px"><button class="btn" onclick="openAdmin()">ðŸ‘¤ YÃ¶netici</button></div>

      <!-- âœ¨ NOTLAR MODÃœLÃœ -->
      <h3 style="margin-top:18px">NOTLAR</h3>
      <div class="row">
        <input id="todoInput" class="inp" placeholder="Yeni not yaz..."/>
        <button class="btn small" onclick="addTodo()">Ekle</button>
      </div>
      <div id="todoList"></div>

      <!-- HÄ±zlÄ± Ä°statistikler -->
      <div class="widget">
        ðŸ”‹ Pil: <span id="bat">--%</span><br>
        ðŸ“¶ Ping: <span id="ping">-- ms</span>
      </div>
    </div>

    <!-- RIGHT -->
    <div class="card">
      <h3>VOICE LINK</h3>
      <button class="btn">ðŸŽ¤ Bas-KonuÅŸ</button>
    </div>
  </div>
</div>

<!-- Admin Modal -->
<div id="adminModal" style="display:none;position:fixed;inset:0;background:#0008;align-items:center;justify-content:center">
  <div class="card" style="max-width:300px">
    <h3>YÃ¶netici PIN</h3>
    <input id="pinDisplay" class="inp" disabled style="text-align:center;font-size:20px;letter-spacing:6px;margin-bottom:10px"/>
    <div style="display:grid;grid-template-columns:repeat(3,1fr);gap:8px">
      <button class="btn" onclick="pressNum('1')">1</button>
      <button class="btn" onclick="pressNum('2')">2</button>
      <button class="btn" onclick="pressNum('3')">3</button>
      <button class="btn" onclick="pressNum('4')">4</button>
      <button class="btn" onclick="pressNum('5')">5</button>
      <button class="btn" onclick="pressNum('6')">6</button>
      <button class="btn" onclick="pressNum('7')">7</button>
      <button class="btn" onclick="pressNum('8')">8</button>
      <button class="btn" onclick="pressNum('9')">9</button>
      <button class="btn" onclick="clearPin()">âŒ«</button>
      <button class="btn" onclick="pressNum('0')">0</button>
      <button class="btn" onclick="checkPin()">OK</button>
    </div>
    <div id="adminError" class="danger" style="margin-top:8px"></div>
    <button class="btn small" style="margin-top:10px" onclick="closeAdmin()">Kapat</button>
  </div>
</div>

<script>
/* Saat */
setInterval(()=>{
  let d=new Date();
  clock.textContent=d.toLocaleTimeString("tr-TR",{hour:"2-digit",minute:"2-digit",second:"2-digit"});
},1000);

/* CPU/RAM demo */
setInterval(()=>{
  let cpu=Math.floor(Math.random()*60)+20;
  let ram=Math.floor(Math.random()*50)+20;
  cpuFill.style.width=cpu+"%"; cpuPct.textContent=cpu+"%";
  ramFill.style.width=ram+"%"; ramPct.textContent=ram+"%";
},1500);

/* Log */
function log(m){
  let s=document.createElement("span");s.textContent=m;
  logBox.appendChild(s);logBox.scrollTop=logBox.scrollHeight;
}

/* Admin PIN */
let pin="";
function openAdmin(){adminModal.style.display="flex";pin="";pinDisplay.value="";adminError.textContent="";}
function closeAdmin(){adminModal.style.display="none";}
function pressNum(n){if(pin.length<4){pin+=n;pinDisplay.value=pin;}}
function clearPin(){pin=pin.slice(0,-1);pinDisplay.value=pin;}
function checkPin(){if(pin==="1673"){alert("Admin Panel AÃ§Ä±ldÄ± âœ…");closeAdmin();}else{adminError.textContent="YanlÄ±ÅŸ PIN!";pin="";pinDisplay.value="";}}

/* Notlar */
let todos=JSON.parse(localStorage.getItem("mayloTodos")||"[]");
function renderTodos(){
  todoList.innerHTML="";
  todos.forEach((t,i)=>{
    let div=document.createElement("div");
    div.className="todo-item";
    div.innerHTML=`<span>${t}</span><button class="btn small" onclick="delTodo(${i})">Sil</button>`;
    todoList.appendChild(div);
  });
}
function addTodo(){let v=todoInput.value.trim();if(!v)return;todos.push(v);localStorage.setItem("mayloTodos",JSON.stringify(todos));todoInput.value="";renderTodos();}
function delTodo(i){todos.splice(i,1);localStorage.setItem("mayloTodos",JSON.stringify(todos));renderTodos();}
renderTodos();

/* Pil + Ping widget */
navigator.getBattery?.().then(b=>{bat.textContent=Math.round(b.level*100)+"%";});
setInterval(()=>{let p=Math.floor(Math.random()*80)+20;ping.textContent=p+" ms";},2000);

/* Commands */
function toggleLight(){log("Salon Ä±ÅŸÄ±ÄŸÄ± deÄŸiÅŸtirildi.")}
function setClimate(){log("Klima 24Â° ayarlandÄ±.")}
</script>
</body>
</html>
